<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class = "header">
          <img class = 'logo' src = "https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg">
          <br>
      </div>

    <div class = "title-row">
        <img class = "stars" src =" https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
        Instructions
        <img class = "stars" src =" https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
    </div>

    <div class = "instructions">
        <p class = "text">
            1. Hiding behind one of these doors is the ChoreBot.<br>
            2. Your mission is to open all these doors without running into it.  <br>
            3. If you manage to avoid the ChoreBot until the very last door, you win! <br>
            4. See if you can score a winning streak!!<br>
        </p>    
    </div>
    <div class = "door-row">
        <img id = 'door1' src = https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg>
        <img id = 'door2' src = https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg>
        <img id = 'door3' src = https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg>

    </div>

    <div class = "start">
        <p id = 'button'> Good Luck! </p>
    </div>

    <div class = "streaks">
        <p id = 'curr'> Current streak: 0 </p>
        <p id = 'max'> Max Streak: 0</p>
    </div>

    <script type = "text/javascript" src = "script.js"></script>
          
  </body>
</html>
